services:
  - type: web
    name: kimai
    env: php
    plan: free
    region: frankfurt
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php public/index.php"
    rootDir: .
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
